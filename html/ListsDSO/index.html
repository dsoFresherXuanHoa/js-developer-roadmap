<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <ul style="list-style-type: none">
      <li>HTML</li>
      <li>CSS</li>
      <li>JS</li>
    </ul>
    <ol type="1" start="10">
      <li>HTML</li>
      <li>CSS</li>
      <li>JS</li>
    </ol>
  </body>
</html>
