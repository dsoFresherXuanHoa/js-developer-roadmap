<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Formatting</title>
  </head>
  <body>
    <b>dsoFresherXuanHoa</b>
    <strong>dsoFresherXuanHoa</strong>
    <i>dsoFresherXuanHoa</i>
    <em>dsoFresherXuanHoa</em>
    <small>dsoFresherXuanHoa</small>
    <mark>dsoFresherXuanHoa</mark>
    <del>dsoFresherXuanHoa</del>
    <ins>dsoFresherXuanHoa</ins>
    <sub>dsoFresherXuanHoa</sub>
    <sup>dsoFresherXuanHoa</sup>
  </body>
</html>
