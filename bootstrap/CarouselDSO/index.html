<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-3">
      <div id="caro" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#caro"
            data-bs-slide-to="0"
            class="active"
          ></button>
          <button
            type="button"
            data-bs-target="#caro"
            data-bs-slide-to="1"
          ></button>
          <button
            type="button"
            data-bs-target="#caro"
            data-bs-slide-to="2"
          ></button>
        </div>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://lh4.googleusercontent.com/D05rYr0Hu_2pACPD6xz0ERY2JKnwY2miuEP5AXEc8HqgKSGMtjoQdNFaDaG4sGgP70BFMv3OqABpW778ZZe_ZsvCtVYtf2W0ornVH7QR6_LMLOk2ZuyqesY-7zNd7SklJ0otYLCUIxXshVkn1g"
              alt="Los Angeles"
              class="d-block w-100"
            />
            <div class="carousel-caption">
              <h3>Los Angeles</h3>
              <p>We had such a great time in LA!</p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="https://i.pinimg.com/550x/d3/09/5c/d3095c4a10ddfe6ddc3d6c3dea62788d.jpg"
              alt="Chicago"
              class="d-block w-100"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQf35FFpq3jVucwhfEulQZ1-csPIS18MhLrHA&usqp=CAU"
              alt="New York"
              class="d-block w-100"
            />
          </div>
        </div>

        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#caro"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#caro"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>
  </body>
</html>
