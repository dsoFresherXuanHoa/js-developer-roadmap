<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop API</title>
  </head>
  <body>
    <div
      ondrop="e => drop(e)"
      ondragover="e => dragOver(e)"
      style="width: 300px; height: 300px; border: 1px solid black"
      id="target"
    ></div>
    <img
      draggable="true"
      ondragstart="e => startDrag(e)"
      style="width: 200px"
      id="source"
      src="https://lh4.googleusercontent.com/D05rYr0Hu_2pACPD6xz0ERY2JKnwY2miuEP5AXEc8HqgKSGMtjoQdNFaDaG4sGgP70BFMv3OqABpW778ZZe_ZsvCtVYtf2W0ornVH7QR6_LMLOk2ZuyqesY-7zNd7SklJ0otYLCUIxXshVkn1g"
      alt="Asian Girl"
    />
    <script src="./index.js"></script>
  </body>
</html>
